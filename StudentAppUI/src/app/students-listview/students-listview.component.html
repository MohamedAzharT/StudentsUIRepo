<p-card header="Student List">
    <p-table [value]="students">
      <ng-template pTemplate="header">
        <tr>
          <th>SRN</th>
          <th>Name</th>
          <th>Department</th>
          <th>Age</th>
          <th>Email</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{ student.SRN }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.department }}</td>
          <td>{{ student.age }}</td>
          <td>{{ student.email }}</td>
        </tr>
      </ng-template>
    </p-table>
  </p-card>
