<img class="login-container" src="https://www.sagatraining.ca/wp-content/uploads/2018/10/background-images-for-login-form-8.jpg">

<p-card header="Student Registration">
    <table>
      <tr>
        <td>
          <label for="srn">SRN</label>
        </td>
        <td>
          <input id="srn" type="text" pInputText />
        </td>
      </tr>
      <tr>
        <td>
          <label for="name">Name</label>
        </td>
        <td>
          <input id="name" type="text" pInputText />
        </td>
      </tr>
      <tr>
        <td>
          <label for="password">Password</label>
        </td>
        <td>
          <input id="password" type="password" pInputText />
        </td>
      </tr>
      <tr>
        <td>
          <label for="department">Department</label>
        </td>
        <td>
          <input id="department" type="text" pInputText />
        </td>
      </tr>
      <tr>
        <td>
          <label for="age">Age</label>
        </td>
        <td>
          <input id="age" type="number" pInputText />
        </td>
      </tr>
      <tr>
        <td>
          <label for="email">Email</label>
        </td>
        <td>
          <input id="email" type="email" pInputText />
        </td>
      </tr>
      <tr>
        <td colspan="2" style="text-align:center;">
          <p-button label="Register" class="p-mt-2"></p-button>
        </td>
      </tr>
    </table>
  </p-card>
