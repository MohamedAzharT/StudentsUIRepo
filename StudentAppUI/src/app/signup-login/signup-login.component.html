<img class="login-container" src="https://www.sagatraining.ca/wp-content/uploads/2018/10/background-images-for-login-form-8.jpg">

<p-card header="Login">
  <table>
      <tr>
        <td>
            <label for="username">Username</label>
        </td>
            <td>
                <input id="username" type="text" pInputText />
            </td>
      </tr>
           <tr>
            <td>
                <label for="password">Password</label>
            </td>
            <td>
                <input id="password" type="password" pInputText />
            </td>
           </tr>
            <tr>
                <td>
                    <p-button label="Login" class="p-mt-2"></p-button>
                </td>
            </tr>
    </table>
</p-card>
